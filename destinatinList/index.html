<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- Build a simple web application that allows to add possible vacation destination points you might want to visit.
    As the user adds location into the form, cards are added on the right side of the window. The card will provide a button that will allow the user to remove the card from the list, if they so choose.
    Also, if no image URL is provided, a genereic image will be supplied!
    -->

    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found Exciting places to visit on your next Vacation? Use the form below to add them to your wish list</p>
    </header>
    <main>
        <form action="" id="destination_details_form">
            <label for="name">Destination name</label>
            <input type="text" id="name" placeholder="Dubai" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is this destination location?" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide url for a photo">

            <label for="description">Destination Description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>


            <button type="submit">Add to List</button>
            
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination-container">
                <!-- Content generated by JS -->
                <!-- <div class="card">
                    <img src="images/signpost.jpg" alt="">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination description</p>
                        <button>Remove</button>
                    </div>
                </div> -->
            </div>
        </article>

    </main>
</body>
</html>

    <h1>Testing Scope in JS</h1>
    
    <p>Here is a paragraph</p>
    <p>Here is another paragraph</p>
    <p>Here is one more paragraph</p>

            console.log(aVariable);
        }
        testScope();
        
        console.log(aVariable);
        console.log(oopsGlobal);

        // Strategy 1:Never use global scope whenever possible

        var myPs = document.querySelectorAll('p');
        for(var i = 0;i < myPs.length; i++) {
            myPs[i].style.color = 'rebeccapurple';
        }

            var myPs = document.querySelectorAll('p');

            for (var i = 0; i < myPs.length; i++){
                myPs[i].style.color = 'green';

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <style>
        div {
            width: 50px;
            height: 5000px;
            background-color: crimson;
        }
    </style>

</head>
<body>
    <h1>Capturing Scroll Events</h1>
    <div></div>

    <script>

        // Note that the window scroll event is very expensive in terms of the processor resources used
        // also declaring the variable at the top then updating it is efficient rather than defining the variable each time when catching events...
        var pagetop;
        window.addEventListener('scroll', function(){
            // var pagetop = window.pageYOffset; // Expensive in terms of memory
            pagetop = window.pageYOffset;
            console.log(pagetop);
        })
    </script>
</body>
</html>

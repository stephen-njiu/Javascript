    <h1>Function in Javascript</h1>
    <script>
        // A function lets you combine a group of instructions together and give them a name.

        function doStuff() {
            var myString = "Here is a string of text";
            var upperString = myString.toUpperCase();
            console.log(myString);
            console.log(upperString);

        }
        
        doStuff()

        //challenge 7

        function checkNum(){
            var userNum = prompt("Enter a whole number..", "");

            if (userNum < 10){
                console.log("You entered a number less than 10");
                for (var i=0;i<10;i++){
                    console.log(`Here is a ${i}`);
                }
            }else if (userNum > 9) {
                console.log("You entered a big number");
            }else {
                console.log("ERROR!: you didn't enter a number!");
            }
        }
        checkNum();
        



    </script>

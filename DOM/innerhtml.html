<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Examples</title>
</head>
<body>
    <h1>DOM Examples</h1>
    <div id="special">
        <p>Here is a paragraph</p>
        <p>Here is another paragraph</p>
        <p>Here is one more paragraph</p>
    </div>

    <script>
        document.getElementById('special').innerHTML ="<p>Here is my new cheese</p>";
    </script>
</body>
</html>
